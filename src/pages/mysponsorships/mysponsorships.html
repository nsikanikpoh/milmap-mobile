<ion-header>
    <ion-navbar>
       
            <ion-title>My Sponsorships</ion-title>
       
          
    </ion-navbar>
  </ion-header>
   

<ion-content padding>
   
   

  <div *ngFor="let item of responsData">
      <button ion-item (click)="openItem(item)">
        <ion-card-content>
    
    
      <ion-icon name="date" item-start></ion-icon>
      <p><b>Status: {{item.status}}</b></p>

      <p><b>Amount: &#x20A6;{{item.amount}}</b></p>
    </ion-card-content>

    <button  ion-button full round (click)="openItem(item)">View Details
      </button>

   </button>
  </div>
  <ion-buttons>
      <button ion-button full round (click)="createRem()">
        <ion-icon name="alarm">Schedule Reminder</ion-icon>
      </button>
    </ion-buttons>
</ion-content>
