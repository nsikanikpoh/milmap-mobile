  <ion-navbar>
    <ion-title>Save Collage</ion-title>

<ion-content padding>

<div id="mynode"  style="display: block; margin-left: auto; margin-right: auto; float:center;">

   <div class="clear"></div>

    <div class="center-outer">
      <div class="center-inner" style="margin-top:20px;">
        <button ion-button round block (click)="save($event)"><ion-icon name="share"></ion-icon> &nbsp; Save to Device</button>
      </div>
    </div>

  </div>
</ion-content>
