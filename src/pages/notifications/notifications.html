<ion-header>
  <ion-navbar>
    <ion-title>
     My Notifications
    </ion-title>
 
  </ion-navbar>
</ion-header>

<ion-content padding>


<ion-card>
    <ion-card-header>
        <h5>You have {{notes?.lenght}} notifications</h5>
      </ion-card-header>
      <ion-card-content>
      <div *ngIf="notes.lenght == 0">
          <ion-item>
                <ion-icon name="alarm"> <h5>You have no notifications set</h5></ion-icon>
            </ion-item>
        </div>

        <ion-list>
    <ion-item-sliding *ngFor="let item of notes">
      <button ion-item>
        <ion-icon name="alarm"> <h2>{{item?.title}}</h2></ion-icon>

        <p>id: {{item?.id}} - text: {{item?.text}}</p>
        <p>Trigger: {{item?.trigger | json}}</p>
       
      </button>
    
    </ion-item-sliding>
    
  </ion-list>
</ion-card-content>
</ion-card>
</ion-content>
<ion-footer>
  <button (click)="cancelAll()" ion-button color="danger" full>Clear all reminders!</button>

</ion-footer>
