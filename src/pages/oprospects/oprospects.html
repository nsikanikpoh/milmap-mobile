<ion-header>
  <ion-navbar>
    <ion-title>
     My Oportunity Prospects
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

      <h5>You have {{responsData?.length}} prospects that has oportunity</h5>
    <ion-item-sliding *ngFor="let item of responsData">
      <button ion-item (click)="openProspect(item)">
        <ion-avatar item-start>
          <img [src]="item.image" />
        </ion-avatar>
        <h2>{{item?.name}}</h2>
        <p>Tel: {{item?.phone}} 
        </p>
        <ion-note item-end *ngIf="item.location">{{item?.location}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button clear icon-only item-right (click)="callJoint(item.phone)"> <img class="imgr" src="assets/imgs/Call_Button_REd.png"/></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
