
<ion-header>
    <ion-navbar>
      <ion-title>
       Interest Lines
      </ion-title>
    
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-card>
        
      
      <ion-list *ngFor="let item of data">
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name='heart'></ion-icon>
          </ion-avatar>
          <ion-card-header>
            <h2>{{item.name}}</h2>
          </ion-card-header>
          <ion-card-content>
          <p>{{item.description}}</p>

          <button ion-button color="secondary" (click)="addinterest(item)">
              Choose Interest Line
             </button>
          </ion-card-content>
        </ion-item>


      </ion-list>


      
    </ion-card>
      
</ion-content>
