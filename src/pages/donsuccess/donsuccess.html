
<ion-header>
  <ion-navbar>
     
           <ion-title>Donation Info</ion-title>
        
  
        
  </ion-navbar>
</ion-header>
<ion-content padding>
 


<ion-card>
    <ion-card-header style="color: green;">
      Donation Info
    </ion-card-header>

   
  <ion-card-content>

      <ion-row>
 
          <ion-col center text-center>
          <ion-icon name="home" item-start></ion-icon>
          <h2 style="color: green;">Status: success</h2>
        </ion-col>
        </ion-row>
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
          </div>
       
        <ion-row>
 
            <ion-col center text-center>
            <ion-icon name="map" item-start></ion-icon>
            <h2 style="color: rgb(25, 42, 190);">Gateway Response: Approved</h2>
          </ion-col>
          </ion-row>

       
          <ion-row>
 
              <ion-col center text-center>
            <ion-icon name="flame" item-start></ion-icon>
            <h2 style="color: rgb(131, 7, 38);">Channel: card</h2>
          </ion-col>
          </ion-row>

        
          <ion-row>
 
            <ion-col center text-center>
          <ion-icon name="flame" item-start></ion-icon>
          <h2 style="color: rgb(182, 9, 9);">Please check your Donation History for more info</h2>
        </ion-col>
        </ion-row>
        
  
  

          
        <ion-row>
 
            <ion-col center text-center>
              <ion-icon name="alarm" item-start></ion-icon>
              <h2 style="color: rgb(190, 24, 196);">Currency: NGN</h2>
            </ion-col>
            </ion-row>  
   

 
  </ion-card-content>

</ion-card>
<div class="pyro">
  <div class="before"></div>
  <div class="after"></div>
</div>
</ion-content>
<ion-footer>
  <button (click)="createRem()" ion-button color="danger" full>Schedule Reminder!</button>

</ion-footer>
