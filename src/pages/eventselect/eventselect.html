<ion-header>
    <ion-navbar>
              <ion-title>Choose Photo</ion-title>
         
        
    </ion-navbar>
  </ion-header>
   

<ion-content padding>
    <ion-card>
         
  <ion-card-header style="color:orange;">Select Photos you want to save</ion-card-header>
 

   
   

      <div class="images" *ngFor="let image of images; let i = index">
          <ion-item>
            <ion-label><img class="logo" src="https://milmap.actionaid-ngr.org:3443/{{image.picture.url}}"></ion-label>
            <ion-checkbox [(ngModel)]="selected[i]" color="Royal"></ion-checkbox>
          </ion-item>
        </div>
        <br/>   
        <br/> 

       
        
          <div class="center-outer">
            <div class="center-inner" style="margin-top:20px;">
              <button ion-button round block (click)="goCollage()"><ion-icon name="share"></ion-icon> &nbsp; Save to Device</button>
            </div>
          </div>
         
       
    

  
  <br/>   
  <br/> 
</ion-card>


</ion-content>
