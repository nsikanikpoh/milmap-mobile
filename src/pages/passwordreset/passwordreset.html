<ion-header>
    <ion-navbar>
        
            <ion-title>Account Unlock</ion-title>
          
          
    </ion-navbar>
  </ion-header>
   



<ion-content class="background">

  <ion-card>
    <ion-card-header>
     Reset Password
    </ion-card-header>
    
    <ion-card-content>
     
      <form novalidate (ngSubmit)="passwordreset()" [formGroup]="signinform">
        <ion-list no-lines>
    
      <div class="spacer" style="height: 10px;"></div>
          <ion-item>
            
            <ion-input type="email" placeholder="Email" [(ngModel)]="account.email" formControlName="email" [class.error1]="!signinform.controls.email.valid && signinform.controls.email.dirty"></ion-input>
          </ion-item>
          <ion-item no-lines *ngIf="( signinform.get('email').hasError('minlength') || signinform.get('email').hasError('pattern') ||signinform.get('email').hasError('required') ) && signinform.get('email').touched">
              <div class="error" *ngIf="signinform.get('email').hasError('required') && signinform.get('email').touched">
                Please input your email
              </div>
              <div class="error" *ngIf="signinform.get('email').hasError('pattern') && signinform.get('email').touched">
                Email address invalid
              </div>
            </ion-item>
        
    
            <div class="spacer" style="height: 10px;"></div>
            <button type="submit" ion-button block round color="primary" [disabled]="signinform.invalid">Reset Password</button>
         
         </ion-list>
          </form>


      <div class="spacer" style="height: 5px;"></div>
     
  <p>OR</p>
  <div class="spacer" style="height: 10px;"></div>
<button ion-button class="btn" block round (click)="login()">Already have an account? Login</button>
<button ion-button class="btn" block round  (click)="signup()">Don't have an account? Sign up</button>

  </ion-card-content>
  </ion-card>
  </ion-content>
