
  <ion-header>
      <ion-navbar>
   
              <ion-title>Sign up</ion-title>
             
            
      </ion-navbar>
    </ion-header>
     
  
  <ion-content padding id="welcome">
    <img src="assets/imgs/logo.png" class="logo"/>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Select Signup Category</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid >
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="success" (click)="member()">Sign up as a Member</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="lightText" (click)="fund()">Sign up as a Fund Raiser</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
