<ion-header>

  <ion-navbar>
    <ion-title>Events Album</ion-title>
  </ion-navbar>

</ion-header>


<!--
  Generated template for the EventsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding class="background">

  

      
  <h1 style="color: rgb(48, 68, 248);">{{responsData?.length}} albums</h1>
  <ion-list>
<ion-item-sliding *ngFor="let item of responsData">
<button ion-item (click)="openEvent(item)">   
  <h2 style="color:green;">{{item?.title}}</h2>
</button>

<ion-item-options>
  <button ion-button color="secondary" (click)="openEvent(item)">
  view album
  </button>
</ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
