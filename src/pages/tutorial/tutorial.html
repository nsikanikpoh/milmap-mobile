

<ion-content no-bounce>
<div center text-center class="slide-image">
  <ion-slides autoplay="3000" loop="true" speed="500" pager="false" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" />
      <button ion-button round class="btn" color="success" (click)="startApp()" >{{ 'TUTORIAL_SKIP_BUTTON' | translate}}</button>
  
    
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/Slide6.jpg" />
      <button ion-button round  class="btn" color="primary" (click)="startApp()">
        {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
       
      </button>
    </ion-slide>
  </ion-slides>
     
    
          
    </div>
</ion-content>
